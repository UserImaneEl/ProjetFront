
    <app-sidebar></app-sidebar>
    <div class="main">
        <div class="topbar">
            <div class="user">
                <img src="" alt="">
            </div>
        </div>
        <div *ngIf="FormGroup">
        <form [formGroup]="FormGroup">
        <section class="signup">
            <div class="contenu">
                <div class="signup-content" >
                    <div class="signup-form">
                        <h2 class="form-title">Nouveau Patient</h2>
                        
                            <div class="form-group">
                                <label for="name"><i
                                    class="zmdi zmdi-lock"></i></label> <input
                                    type="text" formControlName= "cin" name="cin" id="cin" placeholder="Cin" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                    type="text" formControlName= "nom" name="nom" id="nom" placeholder="Nom" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i
                                    class="zmdi zmdi-account material-icons-name"></i></label> <input
                                    type="text" formControlName= "prenom" name="prenom" id="prenom" placeholder="Prenom" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i
                                    class="zmdi zmdi-phone"></i></label> <input
                                    type="text" formControlName= "tel" name="tel" id="tel" placeholder="Tel" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label> <input
                                    type="email" formControlName= "mail" name="mail" id="mail" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-pin"></i></label> <input
                                    type="text" formControlName= "ad"  name="ad" id="ad" placeholder="Adresse" />
                            </div>
                            <div class="form-group">
                                <input formControlName= "date" type="datetime-local" name="dateRDV" id="dateRDV" />
                            </div>
                                                      
                                <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-library"></i></label> <input
                                    type="text" formControlName="nomPrMed" name="med" id="med" placeholder="Médecin" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" (click)="onSubmit()"
                                    class="form-submit" value="Register" />
                            </div>
                        
                    </div>
                    
                </div>
            </div>
        </section>
    </form>
</div>
    </div>
