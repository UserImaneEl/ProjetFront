<div class="main">
<div class="topbar">
  <img src="assets/images/kk.png" style="margin-left: 20px;width: 150px">
  <div *ngIf="rdv.isAuthenticated" style="  position: absolute;
  width: 38px;
  height: 38px;
  margin-left: 1180px;
  border-radius: 50%;
  background-color: #80bdff;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;">{{ nom_conn.charAt(0).toUpperCase() }}{{ prenom_conn.charAt(0).toUpperCase()}}</div>
  
  <div class="notification-icon" style="position: relative;margin-top: 2px;margin-right: 30px;">
    <img src="assets/images/notification.svg">
    <span class="badge" style="position: absolute;color: red;right:52px;top:3px;background-color: white;padding: 0;">{{count}}</span>
          </div>



</div>
<div class="container small-calendar" >
  <div class="row text-center" style="margin-top: 2%; text-align: center;position: relative;">
      <div class="col-md-4">
      
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
      <div class="col-md-4">
      
      </div>
      
    </div>
    
    <div class="row text-center">
      <div class="col-md-2">
      
      </div>
      <div class="col-md-8">
        <div class="btn-group" style="width: 45%;background-color:#B08EF2;">
          <div
            class="btn" style="border: none;color:white"
            (click)="setView(CalendarView.Month)"
            [class.active]="view === CalendarView.Month"
          >
            Month
          </div>
          <div
            class="btn" style="border: none;color:white"
            (click)="setView(CalendarView.Week)"
            [class.active]="view === CalendarView.Week"
          >
            Week
          </div>
          <div
            class="btn " style="border: none;color:white"
            (click)="setView(CalendarView.Day)"
            [class.active]="view === CalendarView.Day"
          >
            Day
          </div>
        </div>
      </div>
      <div class="col-md-2">
      
      </div>
    </div>
    <br />
    
      <div class="row text-center" >
        <div class="col-1 text-right " style="margin-top: 20%;">
          <div
            class="btn "
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
          >
            <i class="fas fa-angle-left fa-2x"></i>
          </div>
        </div>
        <div class="col-10 text-center">
          <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="CalendarView.Month"
              [viewDate]="viewDate"
              [events]="events"
              [refresh]="refresh"
              
              (dayClicked)="dayClicked($event.day)"
              (eventTimesChanged)="eventTimesChanged($event)"
             
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
              *ngSwitchCase="CalendarView.Week"
              [viewDate]="viewDate"
              [events]="events"
              [refresh]="refresh"
              (eventTimesChanged)="eventTimesChanged($event)"
            >
            </mwl-calendar-week-view>
            <div *ngSwitchCase="CalendarView.Day">
              <span (click)="openModal(viewDate)" class="ml-2" style="color: #bde4d3;">
                <i class="fas fa-sticky-note"></i>
              </span>
              
              <mwl-calendar-day-view
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [hourSegments]="4"
                [hourSegmentHeight]="30" 
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-day-view>
           
            </div>
          </div>
        </div>
        <div class="col-1 text-left " style="margin-top: 20%;">
          <div
        class="btn "
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
      <i class="fas fa-angle-right fa-2x"></i>
      </div>
      </div>
      </div>
    
    </div>
</div>
