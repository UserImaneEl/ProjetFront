  <div class="container-left no-padding no-margin">

        <div class="card-body">
          <div class="list-group">

                      <div>
                        <img (click)="showConsultationForm(appointment.id)" src="assets\images\three-dots.svg" width="20" height="20" style="position: absolute; bottom: 13px; left: 752px;">
